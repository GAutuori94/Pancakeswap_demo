<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="scss-css/style.css" />
  <link rel="stylesheet" href="scss-css/icons.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
</head>

<body>
  <nav>
    <!---qua ci va il pulsante per switchare tra light e dark mode-->
  </nav>
  <div class="layout">
    <div class="logos">
      <h1>Logos</h1>
    </div>
    <div class="brand-colors">
      <h1>Brand colors</h1>
    </div>
    <div class="typography">
      <h1>Typography</h1>
    </div>
    <div class="buttons">
      <h1>Button styles</h1>
      <div class="buttons-styles">
        <div class="button1">
          <p>normal-button</p>
          <button class="normal-button">Connect wallet</button>
        </div>
        <div class="button2">
          <p>stroke-button</p>
          <button class="stroke-button">Trade now</button>
        </div>
      </div>
    </div>
    <div class="icons">
      <h1>Icons</h1>

      <div class="social-icons">
        <h3>Social Icons</h3>
        <img src="social-icons-SVG/discord_icon.svg" alt="Discord" />
        <img src="social-icons-SVG/github_icon.svg" alt="GitHub" />
        <img src="social-icons-SVG/instagram_icon.svg" alt="Instagram" />
        <img src="social-icons-SVG/medium_icon.svg" alt="Icon" />
        <img src="social-icons-SVG/reddit logo_icon.svg" alt="Reddit" />
        <img src="social-icons-SVG/telegram_icon.svg" alt="Telegram" />
        <img src="social-icons-SVG/twitter_icon.svg" alt="Twitter" />
      </div>

      <div class="general-icons">
        <h3>General Icons</h3>
          <img src="assets2/asset 3.png" alt="Pancake rabbit" />
          <img src="assets2/asset 8.png" alt="Coin" />
          <img src="assets2/asset 9.png" alt="Coin blue" />
          <img src="assets2/asset 10.png" alt="Cake graph" />
          <img src="assets2/asset 11.png" alt="Normal graph" />
          <img src="assets2/asset 12.png" alt="Rabbit coin wallet" />
        
      </div>
    </div>
    <div class="imgs">
      <h1>Images</h1>
    </div>
    <div class="cards">
      <h1>Cards</h1>
    </div>
    <div class="animations">
      <h1>Animations</h1>
    </div>
  </div>
</body>

</html>
